<div class="header_row">
  <div class="header_top">
    <div class="col-md-6">
      <ul class="nav nav-gerb" style="margin-right: 0;padding-left: 10px;">
        <li><a href="/#"><i class="fas"></i></a></li>
        <li><a href="/#"><i class="fas"></i></a></li>
      </ul>
      <div class="header-title-block">
        <div class="page-title">Поиск игры</div>
        <div>Выберите игру из списка или создайте новую</div>
      </div>
    </div>
    <div class="col-md-6">
      <ul class="nav navbar-right">
        <li class="item-msg" style="cursor: pointer;" >
          <div style="text-transform: uppercase;" (click)="createGame()" *ngIf="!isGameCreating">Создать игру</div>
          <div style="margin-top:5px;width:100px;padding-top: 20px;">
            <spinner *ngIf="isGameCreating"></spinner>          
          </div>          
        </li>
      </ul>
    </div>
  </div>
</div>

<hr style="margin:0;padding:0" />
<div class="right_col">
  <div class="main_content">
    <div class="content_body">
      <table class="main-table table-striped">
        <thead>
          <tr>
            <th style="width: 20px"></th>
            <th>Дата</th>
            <th>Статус</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let searchResult of searchResults">
            <td></td>
            <td></td>
            <td>
              <i class="fas fa-circle"></i>
            </td>
            <td>
              <a [routerLink]="['/game', searchResult.id, 'main']" class="active">
                Посмотреть
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
