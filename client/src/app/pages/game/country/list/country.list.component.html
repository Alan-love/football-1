<div *ngIf="countries" class="content">
    <div *ngFor="let continent of countries.continents" class="country-box">
        <h2>{{continent.name}} ({{continent.countries.length}})</h2>
        <hr /> 
        <div>
            <ul class="countries-list">
                <li *ngFor="let country of continent.countries">
                    <a [routerLink]="[country.id]">
                        <img src="/assets/images/countries/{{country.code}}.png" class="country-logo" />&nbsp;&nbsp; {{ country.name }}
                    </a>
                </li>
            </ul>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
