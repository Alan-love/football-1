{% extends "../../layout.html" %}

{% block header %}

<div style="float:left;">
    <div class="flag flag-{{code}}" style="margin-top: 14px;">
    </div>
</div>
<div style="float:left;">
    <div class="header-title-block">
        <div class="page-title">{{name}}</div>
        <div>
            <a href="/countries" class="sub-title-link">
                {{ continent_name }}
            </a>
        </div>
    </div>
</div>

{% endblock %}

{% block processblock %}

<div style="text-transform: uppercase;text-align: center;" id="create-game-btn" onclick="onClick()" >Process</div>
<div style="margin-top:5px;width:100px;padding-top: 20px;">
    <div class="spinner" id="create-game-btn-spinner" style="display: none;"></div>
</div>
{% endblock %}

{% block leftmenu %}
<div class="left_col scroll-view">
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
            <ul class="nav">
                <li><a href="/"><i class="fa fa-home"></i>Home</a></li>
            </ul>
        </div>       
    </div>
</div>
{% endblock %}

{% block content %}
<div class="content">
    <div>
        <ul class="countries-list">
            {% for league in leagues %}
            <li>
                <a href="/leagues/{{league.id}}">
                    {{ league.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>    
    <div style="clear:both"></div>
</div>

{% endblock %}
