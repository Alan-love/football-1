<div class="content">
    {% for continent in continents %}

        <div class="country-box">
            <h2>{{continent.name}} ({{continent.countries.len()}})</h2>
            <hr />
            <div>
                <ul class="countries-list">
                    {% for country in continent.countries %}
                                       
                    <li>
                        <a href="/country">
                            <img src="/assets/images/countries/{{country.code}}.png" class="country-logo" />&nbsp;&nbsp; {{ country.name }}
                        </a>
                    </li>

                    {% endfor %}
                </ul>
            </div>
            <div style="clear:both"></div>
        </div>
    
    {% endfor %}    
</div>
